<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="images/undraw_Weather_app.svg"
        class="weather-woman"
        height="130"
        width="180"
      />
      <h1 id="current-city"></h1>
      <h2 class="current-date"></h2>
      <p id="current-time"></p>
      <p id="current-temp"></p>
      <p id="humidity"></p>
      <p id="wind-speed"></p>

      <br />
      <form>
        <div class="mb-3">
          <div class="row">
            <div class="col-sm-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city"
                autocomplete="off"
                autofocus="on"
                id="city-search"
              />
            </div>
            <div class="col-sm-3">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </div>
      </form>
      <br />

      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-text">Monday 17</h2>
              <br />
              <p class="card-text">85° / 68°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-text">Tuesday 18</h2>
              <br />
              <p class="card-text">74° / 65°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-text">Wednesday 19</h2>
              <br />
              <p class="card-text">74° / 66°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-text">Thursday 20</h2>
              <br />
              <p class="card-text">77° / 70°</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body">
              <h2 class="card-text">Friday 21</h2>
              <br />
              <p class="card-text">78° / 70°</p>
            </div>
          </div>
        </div>
        <i class="fas fa-cloud-sun-rain"></i>
      </div>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
